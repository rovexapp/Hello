<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO Trading Platform</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to HELLO Trading Platform</h1>
        <div class="user-info">
            <p>Username: <span id="username"></span></p>
            <p>HELLO Balance: <span id="hello-balance"></span></p>
            <p>USDT Balance: <span id="usdt-balance"></span></p>
        </div>
        <div class="clicks">
            <h2>Clicks</h2>
            <p>Clicks: <span id="clicks"></span></p>
            <button id="click-button">Click</button>
        </div>
        <div class="invite">
            <h2>Invite Friends</h2>
            <input type="text" id="invite-link" readonly>
            <button id="copy-link">Copy Invite Link</button>
        </div>
        <div class="trading">
            <h2>Trade HELLO</h2>
            <input type="number" id="hello-amount" placeholder="HELLO Amount">
            <button id="buy-button">Buy HELLO</button>
            <button id="sell-button">Sell HELLO</button>
        </div>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
